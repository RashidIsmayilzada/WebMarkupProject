<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <meta name="author" content="Rashid Ismayilzada">
    <meta name="description" content="Get in touch with LoomRise through our contact form for inquiries about social media services and support.">
    <link rel="shortcut icon" href="img/loom-rise-favicon-v2.svg" type="image/x-icon">
    <title>Contact Form</title>
</head>
<body>
    <section class="main-container">
        <h2 class="visually-hidden">Contact Form</h2>
        <header class="header">
            <aside class="logo">
              <a href="index.html">
                <img src="img/loom-rise-favicon-v2.svg" alt="LoomRise Logo" class="logo-image" title="LoomRise Logo">
              </a>
            </aside>
    
            <nav class="top-nav">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Service</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="case-studies.html">Case Studies</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
              </ul>
            </nav>
        </header>
        <form>
            <fieldset>
                <legend>Salutation*</legend>
                <label><input type="radio" name="salutation" value="Mr."> Mr.</label>
                <label><input type="radio" name="salutation" value="Mrs."> Mrs.</label>
                <label><input type="radio" name="salutation" value="Other"> Other</label>
            </fieldset>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Jon Doe">
    
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
    
            <label for="phone">Phone Number (optional)</label>
            <input type="text" id="phone" placeholder="+31 6 1234 5678">
    
            <label for="question">Question/Request*</label>
            <textarea id="question" name="question" rows="5" placeholder="Question/Request"></textarea>
            <input type="submit" value="Submit">
        </form>    
    </section>
    <!-- Footer -->
    <footer>
        <nav class="footer-navigation">
          <a href="index.html">Home</a>
          <a href="services.html">Service</a>
          <a href="pricing.html">Pricing</a>
          <a href="case-studies.html">Case Studies</a>
          <a href="testimonials.html">Testimonials</a>
          <a href="contact.html">Contact</a>
        </nav>
        <p>&copy; LoomRise 2024. All rights reserved.</p>
    </footer>
</body>
</html>
